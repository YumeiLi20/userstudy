<!DOCTYPE html>
<meta content = 'user-scalable = 0'>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>
	<body>

		<div id="StreamScatterPlot"></div><br>
		Note: Don't mix click:true with accumulations:true<br>
		<table id="optionsPanel" style="width:75%">
			<tr>
				<td> <p id="cursormenu"><b>Cursor Type</b><br>
					<select>
						<option>NormalCursor</option>
						<option>BubbleCursor</option>
					</select>
				</td>
				<td> <p id="freezemenu"><b>Freeze Type</b><br>
					<select>
						<option>None</option>
						<option>FreezeWholeScreen</option>
						<option>FreezeAroundCursor</option>
						<option>FreezeAroundClosest</option>
						<option>FreezeTrajectory</option>
					</select>
				</td>
				<td> <p id="onclickmenu"><b>Freeze On Shift+Click</b><br>
					<select>
						<option>false</option>
						<option>true</option>
					</select>
				</td>
				<td> <p id="accumulatemenu"><b>Accumulations</b><br>
					<select>
						<option>false</option>
						<option>true</option>
					</select>
				</td>
			</tr>
		</table>
		
		<!-- D3 Library -->
		<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>

		<!-- Misc Scripts -->
		<script type="text/javascript" src="javascript/misc/fisheye.js"></script>
		<script type="text/javascript" src="javascript/misc/SnapshotBubbleCursor.js"></script>
		<script type="text/javascript" src="javascript/misc/SnapshotTrajectoryCursor.js"></script>
		<script type="text/javascript" src="javascript/misc/SnapshotCursor.js"></script>

		<!-- Cursor Scripts -->
		<script type="text/javascript" src="javascript/cursor_selectors/BubbleCursor.js"></script>
		<script type="text/javascript" src="javascript/cursor_selectors/NormalCursor.js"></script>

		<!-- Freeze Scripts -->
		<script type="text/javascript" src="javascript/freeze_selectors/FreezeWholeScreen.js"></script>
		<script type="text/javascript" src="javascript/freeze_selectors/FreezeAroundCursor.js"></script>
		<script type="text/javascript" src="javascript/freeze_selectors/FreezeTrajectory.js"></script>
		<script type="text/javascript" src="javascript/freeze_selectors/FreezeAroundClosest.js"></script>

		<!-- Chart Scripts-->
		<script type="text/javascript" src="javascript/charts/StreamScatterPlot.js"></script>

		<!-- Main Load Script-->
		<script type="text/javascript" src="javascript/main.js"></script>
	</body>
</html>
