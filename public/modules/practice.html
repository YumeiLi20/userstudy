<script>
    (function(){
        $.getScript("javascript/misc/util.js");
        experimentr.hideNext();
        // pages
        var page_date = Date.now();

        console.log("practice");
        var step = 1,
        sec_switch = 1;

        function add_mod_intros(img_address){
            d3.select("#notation").select(".image").remove();

            d3.select("#notation")
                .append("svg")
                .attr("class", "image")
                .attr("width", 1800)
                .attr("height", 620)
                .append("svg:image")
                .attr("xlink:href","/resources/module_intros/"+img_address)
                .attr("x","400px")
                .attr("y","20px")
                .attr("width","1000px")
                .attr("height","600px");
        };


        add_mod_intros("practice_1.PNG");
        setTimeout(
            pairs(experimentr.data()["practice"][0], 0, experimentr.data()["practice"][0].length, experimentr.data()["mode"]),200
        );

        function goToNext() {
            experimentr.next();
        }

        console.log(experimentr.data()["mat"]);
        d3.select('#submitComments')
            .on('click', function () {
                console.log(step);
                d3.select('#submitComments').style("left","2.5%");
                if(step==experimentr.data()["practice"].length-1){
                    goToNext();
                }else {
                    if(sec_switch==1){
                        d3.selectAll(".blocks").remove();
                        d3.select("#notation").html("");
                        add_mod_intros("practice_2a_section.PNG");
                        sec_switch = 0;
                    } else {
                        d3.selectAll(".blocks").remove();
                        d3.select("#notation").html("");
                        add_mod_intros("practice_"+(step+1)+".PNG");
                        setTimeout(
                            pairs(experimentr.data()["practice"][step], step, experimentr.data()["practice"][step].length, experimentr.data()["mode"]),200
                        );
//                        sec_switch=0;
                        step += 1;
                    }
                }
                // time elapse
                experimentr.data()['switch'][step] = Date.now();
                experimentr.save();
            });
    }());
