<script>
(function() {
  experimentr.hideNext();

  experimentr.startTimer('instructions');
  var label = 0;
  var table = d3.select('table')
              .append("table")
              .attr("class","table");
  var group = [];
  parsing();

  
  function parsing(){
    d3.text("data.csv",function(csvdata){
      var groups = {};
        var parsedCSV = d3.csv.parseRows(csvdata);
        for(i=1;i<parsedCSV.length;i++){
          if (!(parsedCSV[i][1] in groups)){
            groups[parsedCSV[i][1]] = [parsedCSV[i]];
          }else{
            groups[parsedCSV[i][1]] = groups[parsedCSV[i][1]].concat([parsedCSV[i]]);
          }
        }
        var values = Object.keys(groups).map(function(key){return groups[key];}); 
        var binary = values.filter(function(d){return d.length==2;});
        var other = values.filter(function(d){return d.length>2;});
        group = [binary].concat(other);
      });
  }
  function showNext(label){
    d3.text("data.csv", function(csvdata) {
      var parsedCSV = d3.csv.parseRows(csvdata);
      var raw = [parsedCSV[0]];
      var tmp = [];
      raw[0].push('match');
      if (label==0){
        for (i=0;i<group[label].length;i++){
          raw = raw.concat(group[label][i]);
          raw = raw.concat([[""],[""]]);
        }
      }else{
        for (i=0;i<group[label].length-1;i++){
          raw = raw.concat([group[label][0],group[label][i+1]]);
          raw = raw.concat([[""],[""]]);
        }
      }

          var rows = table.selectAll("tr").data(raw);
          rows.enter().append("tr")
                .selectAll("td")
                .data(function(d) { return d; })
              .enter()
                .append("td")
                .on('mouseover', function(){if (this.innerHTML != ""){d3.select(this).style('background-color', 'gray');}})
                .on('mouseout', function(){if (this.innerHTML !=""){d3.select(this).style('background-color', 'white');}})
          
          rows.selectAll("td")
            .data(function(d) { return d; })
            .text(function(d) { return d; });
          var buttons = rows.selectAll("td.button");
          //console.log(buttons[1].parentNode.nextSibling); 
          console.log(raw);
          buttons.data(function(d) {return [d];})
            .enter()
            .append("td")
            .filter(function(d){ if(this.parentNode.nextSibling){ return this.parentNode.nextSibling.firstChild.innerHTML && d.length===9;}})
            .attr("class", "button")
            .append("button")
            .text("Yes")            
            .on("click", function(d){ console.log(d);});
          buttons.data(function(d) {return [d];})
            .enter()
            .append("td")
            .filter(function(d){ if(this.parentNode.nextSibling){ return this.parentNode.nextSibling.firstChild.innerHTML && d.length===9;}})
            .append("td")
            .attr("class", "button")
            .append("button")
            .text("No")            
            .on("click", function(d){ console.log(d);}); 

          var level = ["Very Confident", "Moderate", "Not Sure"], 

             labels = rows.selectAll("label")
            .data(level)
            .enter()
            .append("label")
            .filter(function(d){if(this.parentNode.nextSibling){ return !this.parentNode.nextSibling.firstChild.innerHTML && this.parentNode.firstChild.innerHTML;}})
            .text(function(d) {return d;})
            .insert("input")
            .attr({
                type: "radio",
                class: "shape",
                name: "mode",
                value: function(d, i) {return i;}
            });

    });
  }
  


  function goToNext() {
    experimentr.endTimer('instructions');
    experimentr.next();
  }

  d3.select('#ready_button')
    .on('click', function () {
      if (label<group.length){
        showNext(label);
        label = label+1;
      }else{
        goToNext();
      }
    });
}());
</script>
