<script>

    (function(){
        if(experimentr.data()["mode"]==="Vanilla"){
            console.log("Ho");
            d3.select("#iframe_instruction").attr("src","resources/ViewerJS/#/resources/RL_no_disclosure.pdf");
        }

        experimentr.hideNext();
        function goToNext() {
            if(experimentr.data()["mode"]==="Vanilla" || experimentr.data()["mode"]==="Full"){
                experimentr.sequence([
                    'modules/practice.html',
                    'modules/5.html',
                    'modules/section2.html',
                    'modules/post_study_questionnaire.html',
                    'modules/end.html'
                ]).start();
            }
            else{
                experimentr.next();
            }

        }
        d3.select('#submitComments')
            .on('click', function () {
                goToNext();
            });

    }());
</script>
