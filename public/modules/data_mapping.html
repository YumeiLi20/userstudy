<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Mapping</title>
</head>
<style>
    body{
        color:#000;
        background-color:#fff;
    }

    #container{
        /*Styling for any element with the id="container" */
        width:1000px; /* The width is fixed by pixels */
        height:800px; /* The height is fixed by pixels*/
        color:black;
        background-color:white;
    }
</style>
<body>
<div id="container" style="text-align:center;">
    <div id="welcome">
        <h1>Data Mapping</h1><br>
        <iframe id="iframe_instruction" src = "resources/ViewerJS/#/resources/RL_disclosure.pdf" width='1300' height='800' allowfullscreen webkitallowfullscreen></iframe>
    </div>
    <br>
    <button id="submitComments" class="next-button" type="button">Next</button><br><br>
</div>
</body>
</html>
<script>

    (function(){
        if(experimentr.data()["mode"]==="Opti1"){
            d3.select("#iframe_instruction").attr("src","resources/ViewerJS/#/resources/mode_3_data_mapping.pdf");
        } else if(experimentr.data()["mode"]==="Partial_Cell"){
            d3.select("#iframe_instruction").attr("src","resources/ViewerJS/#/resources/mode_3_data_mapping.pdf");
        } else if(experimentr.data()["mode"]==="Partial"){
            d3.select("#iframe_instruction").attr("src","resources/ViewerJS/#/resources/mode_3_data_mapping.pdf");
        }

        experimentr.hideNext();
        function goToNext() {
                experimentr.next();
        }

        d3.select('#submitComments')
            .on('click', function () {
                goToNext();
            });

    }());
</script>
